{% extends 'base.html'%}
{% load static %}
{% block title %}-الملف الشخصي{% endblock %}
{% block content %}

  <!-- start signup -->

  <div class="container">
    <div class="row sign "> 
      <h2 class="locationTitile">الملف الشخصي</h2>
      <div class="col-12">
            <section class="signing_up">
{% if request.user.is_authenticated %}
<form method="POST" novalidate>
  {% csrf_token %}

  {% include 'includes/_alerts.html'%} 
  
  <div class="form-group">
    <i class="fas fa-user"></i><input id="firstName" class="form-control form-input fc" type="text" placeholder=" " name="fname" value="{{lname}}">
    <label class="form-label" for="firstName">الإسم الأول </label>
  </div>
  <div class="form-group">
    <i class="fas fa-user"></i><input id="lastName" class="form-control form-input fc" type="text" placeholder=" " name="lname" value="{{fname}}">
    <label class="form-label" for="lastName">الإسم الثاني </label>
  </div>
  <div class="form-group">
    <i class="fa fa-envelope text-secondary"></i><input id="email" class="form-control form-input border border-secondary text-secondary rounded fc" type="email" placeholder=" " name="email" disabled readonly value="{{email}}">
    <label class="form-label form-dis" for="email"> البريد الإلكتروني </label>
  </div>
  <div class="form-group">
    <i class="fas fa-user-circle text-secondary"></i><input id="username" class="form-control form-input border border-secondary text-secondary rounded fc" type="text" placeholder=" " name="username" disabled readonly value="{{username}}">
    <label class="form-label form-dis" for="username">اسم المسخدم </label>
  </div>
  <div class="form-group">
    <i class="fa fa-lock"></i><input id="password1" class="form-control form-input fc" type="password" placeholder=" " name="password1">
    <label class="form-label" for="password1">كلمة السر</label>
  </div>
  <div class="form-group">
    <i class="fa fa-lock"></i><input id="password2" class="form-control form-input fc" type="password" placeholder=" " name="password2">
    <label class="form-label" for="password2">تأكيد كلمة السر</label>
  </div>
  <div class="form-group">
    <i class="fas fa-map-marker-alt"></i><input id="address" class="form-control form-input fc" type="text" placeholder=" " name="address"value="{{address}}">
    <label class="form-label" for="address">العنوان </label>
  </div>
  <div class="form-group">
    <i class="fas fa-mobile"></i><input id="phone" class="form-control form-input fc" type="tel" placeholder=" " name="phone" value="{{phone}}">
    <label class="form-label" for="phone">رقم التلفون</label>
  </div>

     <button name="btnsave" type="submit" class="btn btn-primary btn-block mt-3 mb-3 bx_shadow">حفظ التغييرات</button>
     <div class="input_details">
  
   
</div>
</form>
{% else %}
<h4 class="alert alert danger"><a class="text-dark" href="{% url 'signin' %}">تسجل الدخول</a> <bdi>يجب ان</bdi></h4>
{% endif %}              
             
              
              
            </section>       
          
      </div>
 
    </div>
 </div>
</section> 
</div> 
  <!-- end signup -->


  <!-- end signin -->
  {% endblock %}
